<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countries Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <section id="game-start" class="screen is-open">
    <h1>Welcome to the country game</h1>
    <p>The goal is to find the good Flag</p>
    <button class="startGame">Start</button>
  </section>

  <main id="game">
    <header>
      <div class="lives is-active">
        <img src="like.svg" alt="like" title="Coeur">
        <img src="like.svg" alt="like" title="Coeur">
        <img src="like.svg" alt="like" title="Coeur">
      </div>

      <h2>Countries</h2>

      <div class="time">
        <span id="timer">20</span>s
      </div>
    </header>

    <h2 id="country"></h2>

    <div class="flags is-active">
      <div class="flag"></div>
      <div class="flag"></div>
      <div class="flag"></div>
      <div class="flag"></div>
    </div>

    <div class="score">Your score : <strong>0</strong></div>
  </main>

  <section id="game-over" class="screen">
    <h2>Game Over</h2>
    <button class="startGame">Restart</button>
  </section>

  <script src="data.js"></script>
  <!-- Ã©crivez votre code dans ce fichier -->

  <script src="app.js"></script>
</body>
</html>
